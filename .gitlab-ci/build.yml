build windows x64:
  stage: build
  tags:
    - windows x64
    - visual studio 2017
    - intel oneAPI
    - openjdk 8
    - innosetup 6
  cache:
    key: prerequirements-windows-x64
    policy: pull
  script:
    - cd scilab
    - devenv Scilab.sln /Build Release /Project WScilex /ProjectConfig 'Release|x64'

build linux x86_64:
  stage: build
  tags:
    - linux x86_64
    - g++
    - gfortran
    - openjdk 8
  cache:
    key: prerequirements-linux-x86_64
    policy: pull
  script:
    - cd scilab
    - ./configure --prefix=''
    - make -j
    - make install DESTDIR=scilab-branch-${CI_COMMIT_REF_NAME}-${CI_COMMIT_TIMESTAMP}
  artifacts:
    paths:
      - scilab-branch-${CI_COMMIT_REF_NAME}-${CI_COMMIT_TIMESTAMP}

build docker:
  stage: build
  image: ubuntu:18.10
  
  cache:
    key: prerequirements-linux-x86_64
    policy: pull
  script:
    - cd scilab
    - ./configure --prefix=''
    - make -j
    - make install DESTDIR=scilab-branch-${CI_COMMIT_REF_NAME}-${CI_COMMIT_TIMESTAMP}
  artifacts:
    paths:
      - scilab-branch-${CI_COMMIT_REF_NAME}-${CI_COMMIT_TIMESTAMP}
