  tags:
    - linux
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "not yet implemented, should patch version numbers against tag"
  artifacts:
    paths:
      - scilab/modules/core/includes/version.h.vc
      - scilab/modules/core/includes/version.h.in

# check MR has modified CHANGES.md
contains_changes_modification:
  stage: prebuild
  script:
    - echo CHANGES.md edited
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_REF_PROTECTED
    - changes:
      - scilab/CHANGES.md
  allow_failure: true

