.git_clean:
  stage: prebuild
  tags:
    - scilab
  variables:
      GIT_CLEAN_FLAGS: -fxd
  script: echo "git clean succeeded"
  when:
    - manual
x86_64-linux-gnu_clean:
  extends: .git_clean
  tags:
    - x86_64-linux-gnu
x64_windows_clean:
  extends: .git_clean
  tags:
    - x64_windows

