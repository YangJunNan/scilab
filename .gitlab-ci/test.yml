x64_windows_test:
  stage: test
  tags:
    - x64_windows
    - scilab
  variables:
      GIT_CLEAN_FLAGS: -fxd scilab-*
  needs:
    - job: x64_windows_build_branch
      artifacts: false
    - job: x64_windows_set_branch_env
      artifacts: true
  script: call .gitlab-ci\test.bat
#  rules:
#    - changes:
#      - scilab/modules/$TESTS/**/*
  artifacts:
    when: always
    paths:
      - $TEST.xml
    reports:
      junit: $TEST.xml
  parallel:
    matrix:
      - TEST:
        - ast
        - core
        - fileio
        - functions
        - jvm
        - time

x86_64-linux-gnu_test:
  stage: test
  tags:
    - x86_64-linux-gnu
    - scilab
  variables:
      GIT_CLEAN_FLAGS: -fxd scilab-*
  needs:
    - job: x86_64-linux-gnu_build_branch
      artifacts: false
    - job: x86_64-linux-gnu_set_branch_env
      artifacts: true
  script: bash -e -x .gitlab-ci/test.sh
#  rules:
#    - changes:
#      - scilab/modules/$TESTS/**/*
  artifacts:
    when: always
    paths:
      - $TEST.xml
    reports:
      junit: $TEST.xml
  parallel:
    matrix:
      - TEST:
        - ast
        - core
        - fileio
        - functions
        - jvm
        - time
