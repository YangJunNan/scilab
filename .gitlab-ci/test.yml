# This YAML file describe the test stage of the CI. Tests run are defined
# per platform and split in good, bad and ugly sets. Special rules named
# impacted are added for modules modified by Merge Request.
#

.x64_windows_test:
  stage: test
  tags: [x64_windows, scilab]
  script:
    - $process = Start-Process -Wait -PassThru -FilePath ".gitlab-ci\test.bat"
    - exit $process.ExitCode
  artifacts:
    when: always
    paths:
      - "%ARCH%_%TEST%.xml"
    reports:
      junit: "%ARCH%_%TEST%.xml"

x64_windows_test_branch_good:
  extends: .x64_windows_test
  needs:
    - x64_windows_build_branch
    - x64_windows_set_env
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  when: manual
  parallel:
    matrix: &GOOD_TEST_ANCHOR
      - TEST:
          - api_scilab
          - arnoldi
          - ast
          - boolean
          - cacsd
          - completion
          - console
          - core
          - coverage
          - data_structures
          - fftw
          - fileio
          - functions
          - history_manager
          - integer
          - parameters
          - polynomials
          - special_functions
          - spreadsheet
          - string
          - webtools
          - xml

x64_windows_test_branch_bad:
  extends: .x64_windows_test
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  when: manual
  parallel:
    matrix: &BAD_TEST_ANCHOR
      - TEST:
          - demo_tools
          - development_tools
          - differential_equations
          - dynamic_link
          - elementary_functions
          - external_objects_java
          - graphic_export
          - graphic_objects
          - graphics
          - gui
          - hdf5
          - helptools
          - interpolation
          - io
          - jvm
          - linear_algebra
          - localization
          - m2sci
          - matio
          - mexlib
          - modules_manager
          - optimization
          - output_stream
          - overloading
          - parallel
          - randlib
          - renderer
          - scicos
          - scicos_blocks
          - scinotes
          - signal_processing
          - slint
          - sound
          - sparse
          - statistics
          - tclsci
          - time
          - ui_data
          - umfpack

x64_windows_test_branch_ugly:
  extends: .x64_windows_test
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  when: manual
  parallel:
    matrix: &UGLY_TEST_ANCHOR
      - TEST:
          - atoms
          - mpi
          - windows_tools
          - xcos

x64_windows_test_nightly_good:
  extends: .x64_windows_test
  needs:
    - x64_windows_build_nightly
    - x64_windows_set_env
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule'
  parallel:
    matrix: *GOOD_TEST_ANCHOR

x64_windows_test_nightly_bad:
  extends: .x64_windows_test
