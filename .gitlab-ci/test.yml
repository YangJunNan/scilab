  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule'
  parallel:
    matrix: *UGLY_TEST_ANCHOR

x64_windows_test_release_good:
  extends: .x64_windows_test
  needs:
    - x64_windows_build_release
