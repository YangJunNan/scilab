  rules: *BAD_RULES
  when: manual
  parallel:
    matrix: *BAD_TEST_ANCHOR

x86_64-linux-gnu_test_branch_ugly:
  extends: .x86_64-linux-gnu_test_branch
  rules: *UGLY_RULES
  when: manual
  parallel:
    matrix: *UGLY_TEST_ANCHOR

x86_64-linux-gnu_test_branch_good_impacted:
  extends: .x86_64-linux-gnu_test_branch
  rules: *IMPACTED_RULES
  parallel:
    matrix: *GOOD_TEST_ANCHOR

x86_64-linux-gnu_test_branch_bad_impacted:
  extends: .x86_64-linux-gnu_test_branch
  rules: *IMPACTED_RULES
  parallel:
    matrix: *BAD_TEST_ANCHOR

x86_64-linux-gnu_test_branch_ugly_impacted:
  extends: .x86_64-linux-gnu_test_branch
  rules: *IMPACTED_RULES
  parallel:
    matrix: *UGLY_TEST_ANCHOR

