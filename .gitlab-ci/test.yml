.x86_64-linux-gnu_test_branch:
  stage: test
  tags: [x86_64-linux-gnu, docker]
  variables:
      # enforce download and install on each test
      GIT_CLEAN_FLAGS: -fxd scilab-*
  needs:
    # build artifacts will be download by the script only if needed
    - job: x86_64-linux-gnu_build_branch
      artifacts: true
    # get env information used to build scilab
    - job: x86_64-linux-gnu_set_branch_env
      artifacts: true
  script: bash -e -x .gitlab-ci/test.sh
  rules: *RULES
  artifacts:
    when: always
    paths:
      - $TEST.xml
    reports:
      junit: $TEST.xml

x86_64-linux-gnu_test_branch_good:
  extends: .x86_64-linux-gnu_test_branch
  parallel:
    matrix:
      - *GOOD_TEST_ANCHOR

x86_64-linux-gnu_test_branch_bad:
  extends: .x86_64-linux-gnu_test_branch
  parallel:
    matrix:
      - *BAD_TEST_ANCHOR

x86_64-linux-gnu_test_branch_ugly:
  extends: .x86_64-linux-gnu_test_branch
  parallel:
    matrix:
      - *UGLY_TEST_ANCHOR

