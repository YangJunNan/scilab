impacted_x64_windows_test_good:
  extends: .x64_windows_test
  needs:
    - x64_windows_build_branch
    - x64_windows_set_env
  rules: &IMPACTED_RULES
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        - scilab/modules/$TEST/**/*
  parallel:
    matrix: *GOOD_TEST_ANCHOR

