## .post: started after everything but only if a pipeline is scheduled

# cleanup windows runners
# Note: will not work with concurrent jobs > 1 and more than one runner
# use parallel matrix to launch the job on multiple runners and concurrent jobs
# to clean .../runner_tag/concurrent_id/ folders
# parallel:
#   matrix:
#     - RUNNER: xxx
#       CONCURRENT: [1, 2, 3, 4]
#   tags:
#     - $RUNNER-$CONCURRENT
windows_cleanup:
  stage: .post
  tags: [x64_windows, shell, scilab]
  # dont download artifacts but env var
  dependencies:
    - x64_windows_set_env
  variables:
    GIT_STRATEGY: none
  script:
    # Remove TMPDIRs older than 1 day
    - Get-ChildItem -Path "$env:TMP\SCI_TMP*" | Where-Object {($_.LastWriteTime -lt (Get-Date).AddDays(-1))} | Remove-Item -Recurse
    # Remove logs
    - Remove-Item -Recurse "logs_$env:CI_COMMIT_SHORT_SHA"
    # Remove install dir
    - Remove-Item -Recurse "$env:SCI_VERSION_STRING"
    # Remove installer
    - Remove-Item "$env:SCI_VERSION_STRING.bin.$env:ARCH.exe"
  when: always

linux_cleanup:
  stage: .post
  parallel:
    matrix:
      - RUNNER: [vdevredcclindsy]
        CONCURRENT: [1, 2, 3, 4]
  tags: [x86_64-linux-gnu, docker, scilab]
  # tags: [x86_64-linux-gnu, docker, scilab]
  image: $DOCKER_LINUX_BUILDER
  # dont download artifacts but env var
  dependencies:
    - x86_64-linux-gnu_set_env
  variables:
    GIT_STRATEGY: none
  script:
    # Remove logs
    - rm -rf "logs_$CI_COMMIT_SHORT_SHA"
    # Remove installer
    - rm "$SCI_VERSION_STRING.bin.$ARCH.tar.xz"
  when: always

# clean linux docker images
linux_cleanup_docker:
  stage: .post
  image: docker:20.10.16
  tags: [x86_64-linux-gnu, docker, scilab]
  dependencies: []
  variables:
    GIT_STRATEGY: none
  script:
    - echo $DOCKER_LINUX_BUILDER
    # untag the dedicated image for this MR
    - docker rmi $DOCKER_LINUX_BUILDER
    # remove all dangling image
    - docker image prune
  rules:
    # cleanup temporary image after MR approuved
    - if: $CI_MERGE_REQUEST_APPROVED
      changes: *DOCKER_CHANGES
