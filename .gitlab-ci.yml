## .post stuff

# cleanup old builds from runners
# Note: may not work with concurrent jobs > 1
x64_windows_cleanup:
  # extends: .docker-image-windows
  stage: .post
  tags: [x64_windows, shell, scilab]
  # dont download artifacts
  dependencies: []
  variables:
    GIT_STRATEGY: none
  script:
    # Remove installer
    - Remove-Item "$env:SCI_VERSION_STRING-$env:ARCH.exe"
    # Remove install dir
    - Remove-Item "$env:SCI_VERSION_STRING"
    # Remove logs
    - Remove-Item "logs_$env:CI_COMMIT_SHORT_SHA"
    # Remove public
    - Remove-Item "public"
    # Remove TMPDIRs older than 1 day
